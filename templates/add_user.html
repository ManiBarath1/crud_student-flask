{%extends "base.html"%}
{%block body%}
<div class="row">
    <div class="col-4 mx-auto">
        <h2>Add Student</h2>
        <hr>
        <form action="{{url_for('add_user')}}" method="POST">
            <div class="form-group">
                <input type="text" name="name" id="name" required="1"
                placeholder="Enter Name" class="form-control">
            </div><br>
            <div>
                <input type="text" name="age" id="age" required="1"
                placeholder="Enter Age " class="form-control">
            </div><br>
            <div>
                <input type="text" name="language" id="language" required="1"
                placeholder="Enter language" class="form-control">
            </div><br>
            <div>
                <input type="text" name="preference" id="preference" required="1"
                placeholder="Enter Preference" class="form-control">
            </div><br>
                <input type="submit" value="Add Student" class="btn btn-primary
                form-control">
        </form>
    </div>

</div>


{%endblock body%}
