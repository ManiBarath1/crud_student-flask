{%extends "base.html"%}
{%block body%}
<div class="row">
    <div class="col-4 mx-auto">
        <h2>Add Student</h2>
        <hr>
        <form action="{{url_for('edit_user',id=datas.id)}}" method="POST">
            <div class="form-group">
                <input type="text" name="name" id="name" required="1"
                value="{{datas.Name}}" class="form-control">
            </div><br>
            <div>
                <input type="text" name="age" id="age" required="1"
                value="{{datas.Age}}" class="form-control">
            </div><br>
            <div>
                <input type="text" name="language" id="language" required="1"
                value="{{datas.Language}}" class="form-control">
            </div><br>
            <div>
                <input type="text" name="preference" id="preference" required="1"
                value="{{datas.preference}}" class="form-control">
            </div><br>
                <input type="submit" value="Update Student" class="btn btn-primary
                form-control">
        </form>
    </div>

</div>


{%endblock body%}
